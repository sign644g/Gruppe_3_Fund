    <section id="item_view">
        <section class="data-container"></section>
        <template>
            <article id="alleItems">
                <img src="" alt="">

    <script>
        const endpoint = "https://spreadsheets.google.com/feeds/list/1bzIQBLs8Mo3pBGwl4HYI-KxXMqAFf4WwoNaNOwZ5d6M/od6/public/values?alt=json";

        let varer = [];

        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            sidenVises();
            loadData();
            filterButtons();
        }

        async function loadData() {
            const response = await fetch(endpoint);
            console.log(response);
            menu = await response.json();
            console.log(varer);

            visItems();
        }

        function visItems() {
            const listevisning = document.querySelector(".data-container");
            const template = document.querySelector("template");

            listevisning.innerHTML = "";

            varer.feed.entry.forEach(ting => {
                if (filter == "alle" || filter == ting.gsx$underkategori.$t) {


                    let klon = template.cloneNode(true).content;

                    klon.querySelector("img").src = "img/interior/" + ting.gsx$billede1.$t + "_1.jpg";
                    klon.querySelector("img").alt = "billede af" + ting.gsx$navn.$t;

                    klon.querySelector("#navn").textContent = ting.gsx$navn.$t;
                    klon.querySelector("#pris").textContent = ting.gsx$pris.$t;
                    klon.querySelector("#status").textContent = ting.gsx$status.$t;
                    klon.querySelector("#alleItems").addEventListener("click", () => {
                        location.href = "detalje.html?id=" + ting.gsx$id.$t;
                    });

                    listevisning.appendChild(klon);

                }
            })


        }


        function filterButtons() {

            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }


        function filtrering() {
            filter = this.dataset.kategori;
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })

            this.classList.add("valgt");
            visItems();
        }


        function sidenVises() {
            console.log("sidenVises");
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
        }

        //funktion til burgermenu
        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }
    </script>
